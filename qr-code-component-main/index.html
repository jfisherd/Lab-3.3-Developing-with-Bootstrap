<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> <!-- enables Outfit font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- enables bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- enables bootstrap -->
</head>

<body >

  <div class="card-container">
  <div class="card bg-black mx-auto my-auto p-3 text-center" style="width: 20rem; height:31.1875rem; border-radius: 1.25rem;">
    <img class="card-image-top" style="border-radius: 0.625rem; margin-bottom: 0.5rem;" src="images/image-qr-code.png" alt="qr code.">
    <div class="card-body">
      <p class="text-pitch fw-bold">Improve your front-end skills by building projects</p> <!-- Do not make these <p>'s -->
      <p class="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> <!-- Do not make these <p>'s -->
    </div>
  </div>
  </div>
